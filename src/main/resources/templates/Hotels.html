<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sona Template">
    <meta name="keywords" content="Sona, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ketaba</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"  type="text/css">
    <link rel="stylesheet"  th:href="@{/css/elegant-icons.css}"  type="text/css">
    <link rel="stylesheet"  th:href="@{/css/css/flaticon.css}"  type="text/css">
   <link rel="stylesheet"  th:href="@{/css/nice-select.css}" type="text/css">
   <link rel="stylesheet"  th:href="@{/css/nice-select.css}"  type="text/css">
   <link rel="stylesheet"  th:href="@{/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet"  th:href="@{/css/magnific-popup.css}"  type="text/css">
    <link rel="stylesheet"  th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet"  th:href="@{/css/style.css}"  type="text/css">

</head>

<body>
<!-- Page Preloder -->


<!-- Offcanvas Menu Section Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="canvas-open">
    <i class="icon_menu"></i>
</div>

<!-- Offcanvas Menu Section End -->

<!-- Header Section Begin -->
<header th:insert="blocks/header :: header"></header>
<!-- Header End -->
<div align="center"> <form  method="post" action="filter" class="fn-form">
    <input type="text" name="filter" placeholder="Search title">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <button type="submit"><i class="fa fa-search"></i></button>
</form></div>
<div align="center"> <form  method="post" action="filter2" class="fn-form">
    <input type="text" name="filter" placeholder="Search title">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <button type="submit"><i class="fa fa-search"></i></button>
</form></div>
<div align="center"> <form  method="post" action="filter3" class="fn-form">
    <input type="text" name="filter" placeholder="Search title">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <button type="submit"><i class="fa fa-search"></i></button>
</form></div>




<!-- Breadcrumb Section Begin -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>Our Rooms</h2>
                    <div class="bt-option">
                        <a href="./home.html">Home</a>
                        <span>Rooms</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section End -->

<!-- Rooms Section Begin -->
<section class="rooms-section spad">
    <div class="container">
        <div class="row">


            <div th:each="el :${hotels}" class="col-lg-4 col-md-6">
                <div class="room-item">
                        <img th:src="${el.photo}"  alt="">
                    <div class="ri-text">

                        <h4 th:text="${el.title}"></h4>
                        <h4 th:text="${el.type}"></h4>
                        <h2  th:text="${el.price}"> </h2>
                        <table>
                            <tbody>
                            <tr>
                                <td class="r-o" >Region:</td>
                                <td th:text="${el.region}"></td>
                            </tr>
                            <tr>
                                <td class="r-o">Size:</td>
                                <td th:text="${el.size}"></td>
                            </tr>
                            <tr>
                                <td class="r-o">Capacity:</td>
                                <td th:text="${el.capacity}"></td>
                            </tr>
                            <tr>
                                <td class="r-o">Bed:</td>
                                <td th:text="${el.bed}"></td>
                            </tr>
                            <tr>
                                <td class="r-o">Services:</td>
                                <td th:text="${el.services}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="'/hotels/' + ${el.id}" class="primary-btn">More Details</a>
                    </div>

            </div>
            </div>
        </div>
    </div>
</section>
<!-- Rooms Section End -->

<!-- Footer Section Begin -->
<footer th:insert="blocks/footer :: footer"></footer>
<!-- Footer Section End -->

<!-- Search model Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch"><i class="icon_close"></i></div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search model end -->

<!-- Js Plugins -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
