<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet"  th:href="@{/css/style.css}"  type="text/css">
</head>
<style>
    body{
        background:#fff;
        color:#F88500;
    }

    .submit{
        border: 2px solid black;
        border-radius: 10px;
        max-width: 300px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-bottom: 20px
    }

    form input, form textarea, form select{
        border: 2px solid black;
        border-radius: 20px;
        margin-bottom:20px;
    }

    form{
        max-width: 300px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    .teacher{
        margin-top:100px;
        padding:20px;
        font-size:30px;
    }

    aside img{
        margin-top:80px;
        margin-left: 70px;
        width: 10%;
        height:10%;
        margin-bottom: -290px;
    }
    .s{
          text-align: center;
          float:center;
          decoration:none;
    }
    button{
         text-align: center;
          float:center;
          text-decoration:none;
        color:#F88500;
                border: 2px solid black;
        border-radius: 10px;
        max-width: 300px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-bottom: 20px

    }
    h1{
          text-align: center;
    }
</style>
<body>
<h1>Add new user</h1>
<div th:if="${message}" th:text="${message}"></div>
<form th:action="@{/registration}" method="post">
  <div>
    <label>User Name:
      <input type="text" name="username" />
    </label>
  </div>
  <div>
    <label>Password:
      <input type="password" name="password" />
    </label>
  </div>
  <div>
    <label>Phone Number:
      <input type="text" name="phoneNumber" />
    </label>
  </div>
  <div>
    <label>Email:
      <input type="email" name="email" />
    </label>
  </div>
  <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
  <div>
    <input class="input-87"  type="submit" value="Sign In" />
  </div>

</form>
</body>
</html>
