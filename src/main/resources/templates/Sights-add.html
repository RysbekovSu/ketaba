  <!-- Css Styles -->

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Add a sight</h1>
  <form action="/admin/sights/add" method="post">
    <input type="text" name="title" placeholder="Insert the title" class="form-control"></br>
    <textarea name="description1" placeholder="Insert the description1" class="form-control"></textarea></br>
    <textarea name="description2" placeholder="Insert the description2" class="form-control"></textarea></br>
    <!--        <input type="text" name="description1" placeholder="Insert the description1" class="form-control"></br>-->
    <!--        <input type="text" name="description2" placeholder="Insert the description2" class="form-control"></br>-->
    <input type="text" name="place" placeholder="Insert the place" class="form-control"></br>

    <input type="text" name="photo1" placeholder="Insert the photo1" class="form-control"></br>
    <input type="text" name="photo2" placeholder="Insert the photo2" class="form-control"></br>
    <input type="text" name="photo3" placeholder="Insert the photo3" class="form-control"></br>
    <input type="text" name="photo4" placeholder="Insert the photo4" class="form-control"></br>
    <input type="text" name="address" placeholder="Insert the Link to the map location" class="form-control"></br>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <button class="button-87"  type="submit" class="btn btn-success">Add a sight</button></br>
  </form>
</div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
