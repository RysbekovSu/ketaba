<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site's blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css ">
    <meta charset="UTF-8">
    <meta name="description" content="Sona Template">
    <meta name="keywords" content="Sona, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ketaba</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"  type="text/css">
    <link rel="stylesheet"  th:href="@{/css/elegant-icons.css}"  type="text/css">
    <link rel="stylesheet"  th:href="@{/css/css/flaticon.css}"  type="text/css">
    <link rel="stylesheet"  th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet"  th:href="@{/css/nice-select.css}"  type="text/css">
    <link rel="stylesheet"  th:href="@{/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet"  th:href="@{/css/magnific-popup.css}"  type="text/css">
    <link rel="stylesheet"  th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet"  th:href="@{/css/style.css}"  type="text/css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <div th:each="el :${event}" >
        <form  method="post">
            <input type="text" th:value="${el.date}" name="date" placeholder="Введите date" class="form-control"></br>
            <input type="text" th:value="${el.address}" name="address" placeholder="Введите type" class="form-control"></br>
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите title" class="form-control"></br>
            <input type="text" th:value="${el.description1}" name="description1" placeholder="Введите description1" class="form-control"></br>
            <input type="text" th:value="${el.description2}" name="description2" placeholder="Введите description2" class="form-control"></br>
            <input type="text" th:value="${el.photo1}" name="photo1" placeholder="Введите photo1" class="form-control"></br>
            <input type="text" th:value="${el.photo2}" name="photo2" placeholder="Введите photo2" class="form-control"></br>
            <input type="text" th:value="${el.photo3}" name="photo3" placeholder="Введите 3" class="form-control"></br>
            <input type="text" th:value="${el.photo4}" name="photo4" placeholder="Введите photo4" class="form-control"></br>
            <input type="text" th:value="${el.place}" name="place" placeholder="Введите place" class="form-control"></br>

            <button type="submit" class="btn btn-success">Update</button></br>
        </form>
    </div>
</div>
</div>



<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
