<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Site's blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css ">
  <meta charset="UTF-8">
  <meta name="description" content="Sona Template">
  <meta name="keywords" content="Sona, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ketaba</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"  type="text/css">
  <link rel="stylesheet"  th:href="@{/css/elegant-icons.css}"  type="text/css">
  <link rel="stylesheet"  th:href="@{/css/css/flaticon.css}"  type="text/css">
  <link rel="stylesheet"  th:href="@{/css/nice-select.css}" type="text/css">
  <link rel="stylesheet"  th:href="@{/css/nice-select.css}"  type="text/css">
  <link rel="stylesheet"  th:href="@{/css/jquery-ui.min.css}" type="text/css">
  <link rel="stylesheet"  th:href="@{/css/magnific-popup.css}"  type="text/css">
  <link rel="stylesheet"  th:href="@{/css/slicknav.min.css}" type="text/css">
  <link rel="stylesheet"  th:href="@{/css/style.css}"  type="text/css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Добавление статьи</h1>
  <div th:each="el :${hotel}" >
  <form  method="post">
    <input type="text" th:value="${el.photo}" name="photo" placeholder="Введите photo" class="form-control"></br>
    <input type="text" th:value="${el.type}" name="type" placeholder="Введите type" class="form-control"></br>
    <input type="text" th:value="${el.region}" name="region" placeholder="Введите region" class="form-control"></br>
    <input type="text" th:value="${el.bed}" name="bed" placeholder="Введите bed" class="form-control"></br>
    <input type="text" th:value="${el.services}" name="services" placeholder="Введите services" class="form-control"></br>
    <input type="text" th:value="${el.title}" name="title" placeholder="Введите title" class="form-control"></br>
    <input type="text" th:value="${el.price}" name="price" placeholder="Введите price" class="form-control"></br>
    <input type="number" th:value="${el.size}" name="size" placeholder="Введите size" class="form-control"></br>
    <input type="number" th:value="${el.capacity}" name="capacity" placeholder="Введите capacity" class="form-control"></br>
    <input type="text" th:value="${el.email}" name="email" placeholder="Введите email" class="form-control"></br>
    <input type="text" th:value="${el.address}" name="address" placeholder="Введите address" class="form-control"></br>
    <input type="text" th:value="${el.number}" name="number" placeholder="Введите number" class="form-control"></br>
    <input type="text" th:value="${el.map}" name="map" placeholder="Введите map" class="form-control"></br>

    <button type="submit" class="btn btn-success">Update</button></br>
  </form>
    </div>
  </div>
</div>



<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
